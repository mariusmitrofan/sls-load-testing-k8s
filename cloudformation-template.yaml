  SpotFleet:
    Type: AWS::EC2::SpotFleet
    Condition: UseSpotFleet
    DependsOn: AWSEKSCluster
    Properties:
      SpotFleetRequestConfigData:
        AllocationStrategy: diversified
        ExcessCapacityTerminationPolicy: default
        IamFleetRole:
          Fn::GetAtt:
            - SpotFleetIAMRole
            - Arn
        InstanceInterruptionBehavior: terminate
        ReplaceUnhealthyInstances: true
        SpotPrice: '5'
        TargetCapacity: 
          Ref: NodeAutoScalingGroupMinSize
        TerminateInstancesWithExpiration: true
        LaunchTemplateConfigs:
        - LaunchTemplateSpecification:
            LaunchTemplateId:
              Ref: LaunchTemplate
            Version:
              Fn::GetAtt:
                - LaunchTemplate
                - LatestVersionNumber
          Overrides:
          - InstanceType:
              Ref: NodeInstanceType
            WeightedCapacity: '1'
            SubnetId:
              Fn::If:
                - CreateVpc
                - Fn::If:
                  - PublicNodes
                  - Ref: PublicSubnet1
                  - Ref: PrivateSubnet1
                - Fn::Select:
                  - '0'
                  - Ref: Subnets
          - InstanceType:
              Ref: NodeInstanceType
            WeightedCapacity: '1'
            SubnetId:
              Fn::If:
                - CreateVpc
                - Fn::If:
                  - PublicNodes
                  - Ref: PublicSubnet2
                  - Ref: PrivateSubnet2
                - Fn::Select:
                  - '1'
                  - Ref: Subnets
