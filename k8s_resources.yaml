apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: kube-system
  labels:
    k8s-app: filebeat
    kubernetes.io/cluster-service: "true"
data:
  logstash-beats.conf: |-
    input {
      beats {
        port => "5044"
      }
    }

    filter {
      json {
        source => "log"
        skip_on_invalid_json => true
      }

      de_dot {
        nested => true
      }

      if "_jsonparsefailure" not in [tags] {
        mutate {
          gsub => ["time", "\d$", ""]
          convert => { "level" => "string" }
          add_field => { "logstash" => "yes" }
        }
        date {
          match => [ "time", "yyyy-MM-dd HH:mm:ss.SSS", "MMM dd yyyy HH:mm:ss", "MMM  d yyyy HH:mm:ss", "ISO8601" ]
          timezone => "Etc/UTC"
          remove_field => [ "time" ]
        }
        ruby {
          code => "
            hash = event.to_hash
            hash.each do |k,v|
              if v == nil
                event.remove(k)
              end
            end
          "
        }
      }

      if "_jsonparsefailure" in [tags] {
        grok {
          match => { "message" => "%{COMBINEDAPACHELOG}"}
        }
      }
    }
    output {
      elasticsearch   {
        hosts => ['http://${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}']
        index => "filebeat-%{+YYYY.MM.dd}"
        codec => "json"
        sniffing => false
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: kube-system
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: container
      paths:
        - /var/log/containers/*.log
      processors:
        - add_kubernetes_metadata:
            in_cluster: true
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"

    processors:
      - add_cloud_metadata:

    output.logstash:
      hosts: ["127.0.0.1:5044"]
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: kube-system
  labels:
    k8s-app: filebeat
spec:
  template:
    metadata:
      labels:
        k8s-app: filebeat
    spec:
      serviceAccountName: filebeat
      terminationGracePeriodSeconds: 30
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:7.2.0
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          runAsUser: 0
        resources:
          limits:
            memory: 2000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: config
          mountPath: /etc/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
        - name: data
          mountPath: /usr/share/filebeat/data
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.2.0
        env:
        - name: ELASTICSEARCH_HOST
          value: '<elasticsearch host here>'
        - name: ELASTICSEARCH_PORT
          value: '9200'
        - name: XPACK_MONITORING_ENABLED
          value: 'FALSE'
        command:
        - logstash
        securityContext:
          runAsUser: 0
        resources:
          limits:
            memory: 2000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: logstash-config-volume
          mountPath: /usr/share/logstash/pipeline/
      volumes:
      - name: config
        configMap:
          defaultMode: 0600
          name: filebeat-config
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: varlog
        hostPath:
          path: /var/log
      - name: logstash-config-volume
        configMap:
          name: logstash-config
          items:
          - key: logstash-beats.conf
            path: logstash-beats.conf
      # data folder stores a registry of read status for all files, so we don't send everything again on a Filebeat pod restart
      - name: data
        hostPath:
          path: /var/lib/filebeat-data
          type: DirectoryOrCreate
